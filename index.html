<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Schedule Offline Pro</title>
<style>
        :root {
            --bg-color: #0d1117;
            --accent-indigo: #5c6aff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        .hero-card {
            padding: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .day-label {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 900;
            color: var(--accent-indigo);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .lesson-name {
            font-size: 24px;
            font-weight: 800;
            margin: 8px 0;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .tabs {
            display: flex;
            padding: 6px;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 800;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn.active {
            background: var(--accent-indigo);
            color: white;
            box-shadow: 0 8px 16px rgba(92, 106, 255, 0.3);
        }

        .content-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-num {
            font-size: 9px;
            font-weight: 900;
            color: var(--accent-indigo);
            text-transform: uppercase;
        }

        .item-title {
            font-size: 14px;
            font-weight: 600;
        }

        .time-badge {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 6px 10px;
            border-radius: 10px;
        }

        .weekly-day-title {
            font-size: 11px;
            font-weight: 900;
            color: var(--accent-indigo);
            margin: 15px 0 10px 10px;
            text-transform: uppercase;
        }

        .hidden { display: none; }
</style>
  </head>
  <body>

	<div class="container">
	  <div class="glass hero-card">
        <div id="hero-day" class="day-label">ЖҮКТЕЛУДЕ...</div>
        <div id="hero-status" class="status-badge">АНЫҚТАЛУДА</div>
        <div id="hero-lesson" class="lesson-name">---</div>
        <div id="hero-timer" class="timer-display">00:00:00</div>
        <div class="day-label" style="font-size: 8px;">АЯҚТАЛУЫНА ҚАЛДЫ</div>
	  </div>

	  <div class="glass tabs">
        <button id="btn-today" class="tab-btn active" onclick="showView('today')">БҮГІН</button>
        <button id="btn-bells" class="tab-btn" onclick="showView('bells')">ЗВОНОКТАР</button>
        <button id="btn-all" class="tab-btn" onclick="showView('all')">АПТАЛЫҚ</button>
	  </div>

	  <div id="view-today" class="content-area"></div>
	  <div id="view-bells" class="content-area hidden"></div>
	  <div id="view-all" class="content-area hidden"></div>
	</div>

<script>
    // Сабақтар мен қоңыраулар кестесі
    const schedule = [
        [], // Жексенбі
        ["Қазақ тілі", "Алгебра", "Физика", "Орыс тілі", "Информатика", "Қазақстан тарихы", "Дене шынықтыру"],
        ["Ағылшын тілі", "Геометрия", "Дүниежүзі тарихы", "Қазақ әдебиеті", "Химия", "Жаһандық құзірет", "АӘД"],
        ["Физика", "Биология", "Қазақ тілі", "Қазақстан тарихы", "Құқық", "Ағылшын тілі", "Сынып сағаты"],
        ["Алгебра", "Қазақ әдебиеті", "Дүниежүзі тарихы", "Биология", "Орыс тілі", "Таңдау пәні", "Дене шынықтыру"],
        ["Ағылшын тілі", "Химия", "Алгебра", "Қазақ әдебиеті", "Дене шынықтыру", "География", "Таңдау пәні"],
        [] // Сенбі
    ];

    const dayNames = ["ЖЕКСЕНБІ", "ДҮЙСЕНБІ", "СЕЙСЕНБІ", "СӘРСЕНБІ", "БЕЙСЕНБІ", "ЖҰМА", "СЕНБІ"];
    // Минутпен есептелген уақыттар
    const starts = [480, 525, 580, 635, 680, 725, 770]; 
    const ends = [520, 565, 620, 675, 720, 765, 810];

    // Уақытты HH:MM форматында шығаруға арналған функция
    function formatTimeLabel(min) {
        const h = Math.floor(min / 60);
        const m = min % 60;
        return h + ":" + m.toString().padStart(2, '0');
    }

    function updateApp() {
        const now = new Date();
        const d = now.getDay();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const currentSec = (h * 3600) + (m * 60) + s;

        let activeDay = d;
        if (h >= 18) activeDay = (d + 1) % 7;

        document.getElementById('hero-day').innerText = (h >= 18 ? "ЕРТЕҢ: " : "") + dayNames[activeDay];

        let status = "ДЕМ АЛЫС";
        let lesson = "САБАҚ ЖОҚ";
        let timer = "00:00:00";

        if (activeDay >= 1 && activeDay <= 5) {
            const list = schedule[activeDay];
            const startLimit = starts[0] * 60;
            const endLimit = ends[6] * 60;

            if (currentSec < startLimit && h < 18) {
                status = "КҮТІҢІЗ";
                lesson = "1-ШІ: " + list[0];
                timer = formatDiff(startLimit - currentSec);
            } else if (currentSec > endLimit && h < 18) {
                status = "АЯҚТАЛДЫ";
                lesson = "ҮЙГЕ ҚАЙТУ";
                timer = "✓";
            } else if (h >= 18) {
                status = "ДАЙЫНДЫҚ";
                lesson = "ЕРТЕҢ: " + list[0];
                timer = "КЕШ ЖАРЫҚ";
            } else {
                for (let i = 0; i < 7; i++) {
                    let s_time = starts[i] * 60;
                    let e_time = ends[i] * 60;
                    if (currentSec >= s_time && currentSec <= e_time) {
                        status = (i + 1) + "-ШІ САБАҚ";
                        lesson = list[i];
                        timer = formatDiff(e_time - currentSec);
                        break;
                    }
                    if (i < 6 && currentSec > e_time && currentSec < (starts[i+1] * 60)) {
                        status = "ҮЗІЛІС";
                        lesson = "КЕЛЕСІ: " + list[i+1];
                        timer = formatDiff((starts[i+1] * 60) - currentSec);
                        break;
                    }
                }
            }
        }

        document.getElementById('hero-status').innerText = status;
        document.getElementById('hero-lesson').innerText = lesson;
        document.getElementById('hero-timer').innerText = timer;

        renderToday(activeDay);
    }

    function formatDiff(sec) {
        const hh = Math.floor(sec / 3600);
        const mm = Math.floor((sec % 3600) / 60);
        const ss = sec % 60;
        return (hh > 0 ? hh + ":" : "") + mm.toString().padStart(2, '0') + ":" + ss.toString().padStart(2, '0');
    }

    function renderToday(dayIdx) {
        const container = document.getElementById('view-today');
        const list = schedule[dayIdx];
        if (!list || list.length === 0) {
            container.innerHTML = `<div class="glass list-item" style="justify-content:center; opacity:0.5">Сабақ жоқ</div>`;
            return;
        }
        container.innerHTML = list.map((name, i) => `
            <div class="glass list-item">
                <div class="item-info">
                    <span class="item-num">${i+1}-САБАҚ</span>
                    <span class="item-title">${name}</span>
                </div>
                <span class="time-badge">${formatTimeLabel(starts[i])}</span>
            </div>
        `).join('');
    }

    function renderBells() {
        const container = document.getElementById('view-bells');
        container.innerHTML = starts.map((s, i) => `
            <div class="glass list-item">
                <span class="item-title">${i+1}-сабақ</span>
                <span class="time-badge" style="color:var(--accent-indigo)">${formatTimeLabel(s)} — ${formatTimeLabel(ends[i])}</span>
            </div>
        `).join('');
    }

    function renderWeekly() {
        const container = document.getElementById('view-all');
        let html = "";
        for(let d=1; d<=5; d++) {
            html += `<div class="weekly-day-title">${dayNames[d]}</div>`;
            html += schedule[d].map((name, i) => `
                <div class="glass list-item" style="margin-bottom:8px">
                    <span class="item-title">${i+1}. ${name}</span>
                </div>
            `).join('');
        }
        container.innerHTML = html;
    }

    function showView(view) {
        document.getElementById('view-today').classList.add('hidden');
        document.getElementById('view-bells').classList.add('hidden');
        document.getElementById('view-all').classList.add('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

        document.getElementById('view-' + view).classList.remove('hidden');
        document.getElementById('btn-' + view).classList.add('active');
    }

    renderBells();
    renderWeekly();
    setInterval(updateApp, 1000);
    updateApp();
</script>

  </body>
</html>
